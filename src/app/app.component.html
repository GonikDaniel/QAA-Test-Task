<div *ngIf="!name; else forminfo">
  <form [formGroup]="superForm" (ngSubmit)="addPost(superForm.value)">
    <div class="form-container">
      <div class="row columns">

        <h1 automation-id="form-title">My Super Form</h1>

        <label>Name
          <input type="text" formControlName="name">
        </label>
        <div class="alert" *ngIf="!superForm.controls['name'].valid && superForm.controls['name'].touched">
          {{ titleAlert }}
        </div>


        <label>Description
          <textarea formControlName="description"></textarea>
        </label>
        <div class="alert" *ngIf="!superForm.controls['description'].valid && superForm.controls['description'].touched">
          You must specify a description that's between 30 and 500 characters.
        </div>

        <label>Email
          <input type="text" formControlName="email">
        </label>
        <div class="alert" *ngIf="!superForm.controls['email'].valid && superForm.controls['email'].touched">
          You must specify a valid email.
        </div>

        <hr>
        <input type="checkbox" name="validate" formControlName="validate" value="true"> Validate name length (minimum of 3 characters)

        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!superForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1 class="subheader">Success!</h1>

      <p>Your name: {{ name }}</p>
      <p>Your email: {{ email }}</p>

      <hr>

      <p>Description: {{ description }}</p>
    </div>
  </div>
</ng-template>
